group 'org.stormdev'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    // Keep jar clean:
    exclude 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.MF'

    manifest {
        attributes 'Main-Class': 'org.stormdev.eightpuzzle.main.EightPuzzle'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
